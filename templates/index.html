<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot with History</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    
    <!-- Sidebar for History -->
    <div class="sidebar">
      <h2>History</h2>
      <button id="clearBtn">Clear History</button>
      <ul id="historyList">
        {% for chat in history %}
        <li>ðŸ§‘ {{ chat.user }} <br> ðŸ¤– {{ chat.bot }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Chat Section -->
    <div class="chat-container">
      <div id="chat-box">
        {% for chat in history %}
          <div class="user-msg">ðŸ§‘ {{ chat.user }}</div>
          <div class="bot-msg">{{ chat.bot }}</div>
        {% endfor %}
      </div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

<script>
const sendBtn = document.getElementById("sendBtn");
const input = document.getElementById("messageInput");
const chatBox = document.getElementById("chat-box");
const historyList = document.getElementById("historyList");
const clearBtn = document.getElementById("clearBtn");

sendBtn.addEventListener("click", async () => {
  const msg = input.value.trim();
  if (!msg) return;
  input.value = "";

  // Show instantly
  chatBox.innerHTML += `<div class="user-msg">ðŸ§‘ ${msg}</div>`;

  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg})
  });

  const data = await res.json();
  chatBox.innerHTML += `<div class="bot-msg">${data.reply}</div>`;
  
  // Update history sidebar
  historyList.innerHTML += `<li>ðŸ§‘ ${msg} <br> ðŸ¤– ${data.reply}</li>`;
});

clearBtn.addEventListener("click", async () => {
  await fetch("/clear", {method: "POST"});
  chatBox.innerHTML = "";
  historyList.innerHTML = "";
});
</script>
</body>
</html>
