<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>ðŸ’¬ Chat Sessions</h2>
      <button onclick="createSession()">âž• New Session</button>
      <input type="text" id="search-history" placeholder="Search history...">
      <ul id="session-list">
        {% for name, msgs in sessions.items() %}
        <li onclick="loadSession('{{ name }}')">{{ name }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Main Chat -->
    <div class="chat-main">
      <div id="chat-box"></div>
      <div class="controls">
        <button onclick="downloadSession()">â¬‡ Download</button>
        <button onclick="clearSession()">ðŸ—‘ Clear</button>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type and Search...">
        <button onclick="sendMessage()">Search</button>
      </div>
    </div>

  </div>

  <script>
    let currentSession = "default";
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
